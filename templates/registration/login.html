<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SkillMatch ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --success: #10b981;
            --dark: #1f2937;
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.75rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        .navbar-brand-custom {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .nav-link-custom {
            color: var(--dark);
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
            text-decoration: none;
        }

        .nav-link-custom:hover {
            background-color: rgba(30, 58, 138, 0.08);
            color: var(--primary);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(30, 58, 138, 0.15);
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-custom">
        <div class="container">
            <a class="navbar-brand navbar-brand-custom fw-bold" href="{% url 'upload_resume' %}">
                <i class="fas fa-brain me-2"></i>SkillMatch ATS
            </a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary ms-auto">Sign Up</a>
        </div>
    </nav>

    <div class="container py-5">
        <!-- MESSAGES -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-4 shadow-sm mb-4 rounded-3">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        <!-- LOGIN FORM -->
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="glass-card p-5">
                    <div class="text-center mb-5">
                        <i class="fas fa-sign-in-alt fa-4x text-primary mb-4"></i>
                        <h2 class="fw-bold mb-3" style="color: #1f2937;">Welcome Back</h2>
                        <p class="text-muted lead mb-0">Sign in to access your ATS analyses</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold fs-5 mb-3">Username</label>
                            <input type="text" name="username" class="form-control p-4 fs-6"
                                placeholder="Enter your username" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold fs-5 mb-3">Password</label>
                            <input type="password" name="password" class="form-control p-4 fs-6"
                                placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-4 fw-bold fs-5 shadow-lg"
                            style="background: linear-gradient(135deg, #1e3a8a, #3b82f6); border: none;">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Don't have an account?
                            <a href="{% url 'register' %}" class="text-primary fw-bold">Create one free</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
